<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Universe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="spaceship.css">
    <link rel="stylesheet" href="wormhole.css">
    <link rel="stylesheet" href="challenge.css">   
    <link rel="icon" type="image/png" sizes="32x32" href="icon.png">    
</head>
<body>
    <canvas id="universeCanvas"></canvas>
    <div id="ui-overlay">
        <div id="topic-info"></div>
    </div>
    <div id="spaceship-interface" class="hidden">
        <div class="spaceship-window">
            <div class="spaceship-header">
                <h2 class="lesson-title">Mission Control</h2>
                <button class="close-btn">Ã—</button>
            </div>
            <div class="spaceship-content">
                <div class="mission-brief"></div>
                <div class="concept-explanation"></div>
                <div class="problem-section"></div>
                <div class="graph-panel" id="plotArea"></div>
                <div class="control-panel">
                    <input type="text" id="answer-input" placeholder="Enter your answer to the space challenge">
                    <button id="submit-answer">Execute Mission</button>
                </div>
            </div>
        </div>
    </div>
    <div id="wormhole-challenge" class="hidden">
        <canvas id="wormholeCanvas"></canvas>
        <div class="challenge-ui">
            <div class="question-panel"></div>
            <div class="wormhole-options"></div>
            <div class="progress-indicator">
                <span>Wormholes Jumped: <span class="correct-count">0</span>/3</span>
            </div>
        </div>
    </div>
    <div id="planet-challenge" class="hidden">
        <canvas id="planetCanvas"></canvas>
        <div class="status-panel"></div>
        <div class="steering-wheel"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script src="topics.js"></script>
    <script src="questions.js"></script>
    <script src="lessons.js"></script>
    <script src="planetChallenge.js"></script>
    <script src="universe.js"></script>
    <script src="spaceship.js"></script>
    <script src="wormhole.js"></script>
</body>
</html>
